<!DOCTYPE html>
<html>
  <head>
    <title>getElementsByClassName Example</title>
  </head>
  <body>
    <div class="exampleClass">Element 1</div>
    <div class="exampleClass">Element 2</div>
    <div class="exampleClass">Element 3</div>
    <div class="exampleClass">Element 3</div>
    <div class="exampleClass">Element 3</div>
    <div class="exampleClass">Element 3</div>

    <script>
      // Select all elements with the class 'exampleClass'
      var elements = document.getElementsByClassName("exampleClass");

      // Log the HTMLCollection
      console.log(elements);

      // Iterate over the HTMLCollection and change the text content
      for (var i = 0; i < elements.length; i++) {
        elements[i].textContent = "Modified Element " + (i + 1);
      }
    </script>
  </body>
</html>
