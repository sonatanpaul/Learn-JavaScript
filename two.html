<!DOCTYPE html>
<html>
  <head>
    <title>querySelectorAll Example</title>
  </head>
  <body>
    <div class="exampleClass">Element 1</div>
    <div class="exampleClass">Element 2</div>
    <div class="exampleClass">Element 3</div>
    <div class="exampleClass">Element 1</div>
    <div class="exampleClass">Element 2</div>
    <div class="exampleClass">Element 3</div>
    <div class="exampleClass">Element 1</div>
    <div class="exampleClass">Element 2</div>
    <div class="exampleClass">Element 3</div>

    <script>
      // Select all elements with the class 'exampleClass'
      var elements = document.querySelectorAll(".exampleClass");

      // Log the NodeList
      console.log(elements);

      // Iterate over the NodeList and change the text content
      elements.forEach(function (element, index) {
        element.textContent = "Modified Element " + (index + 1);
      });
    </script>
  </body>
</html>
